<!DOCTYPE html>
<html lang="en">

<head>
  <title>FamSquad Registration</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
  <h1>FamSquad</h1>
  <div class="form-style-heading">Please enter your details.</div>

  <form>
    <ul class="form-style">
      <li>
        <p><b><span class="form-style-required">*</span> = required</b></p>
      </li>
      <li>
        <label>Full name <span class="form-style-required">*</span></label>
        <input type="text" name="firstname" class="field-lengthsplit" placeholder="First Name"/>
        <input type="text" name="lastname" class="field-lengthsplit" placeholder="Last Name"/>
      </li>
      <li>
        <label>Address <span class="form-style-required">*</span></label>
        <input type="text" name="address" class="field-length" placeholder="e.g. 123 Elephant Street"/>
      </li>
      <li>
        <label>Email <span class="form-style-required">*</span></label>
        <input type="email" name="email" class="field-length" placeholder="e.g. johndoe@example.com"/>
      </li>
      <li>
        <label>Password <span class="form-style-required">*</span></label>
        <input type="password" name="password" class="field-lengthsplit"/>
      </li>
      <li>
        <label>Confirm password <span class="form-style-required">*</span></label>
        <input type="password" name="passwordconfirm" class="field-lengthsplit"/>
      </li>
      <li>
        <label>Telephone number</label>
        <input type="tel" name="phone" class="field-lengthsplit" placeholder="###-###-####"/>
      </li>
      <li>
        <label>Birthdate <span class="form-style-required">*</span></label>
        <input type="date" name="birthdate"/>
      </li>
      <li>
        <input type="submit" name="submit" value="Submit" class="submit"/>
      </li>
    </ul>
  </form>
</body>

</html>
