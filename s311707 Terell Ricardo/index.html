<!DOCTYPE html>
<html lang="en">

<head>
  <title>FamSquad Registration</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
  <ul>
    <h1>FamSquad</h1>
    <div class="form-style-heading">Please enter your details.</div>
  </ul>

  <form>
    <ul class="form-style">
      <li>
        <label>Full name</label>
        <input type="text" name="firstname" class="field-lengthsplit" placeholder="First Name"/>
        <input type="text" name="lastname" class="field-lengthsplit" placeholder="Last Name"/>
      </li>
      <li>
        <label>Address</label>
        <input type="text" name="address" class="field-length"/>
      </li>
      <li>
        <label>Email</label>
        <input type="email" name="email" class="field-length"/>
      </li>
      <li>
        <label>Password</label>
        <input type="password" name="password" class="field-lengthsplit"/>
      </li>
      <li>
        <label>Confirm password</label>
        <input type="password" name="passwordconfirm" class="field-lengthsplit"/>
      </li>
      <li>
        <label>Telephone number</label>
        <input type="tel" name="phone" class="field-lengthsplit"/>
      </li>
      <li>
        <label>Birthdate</label>
        <input type="date" name="birthdate"/>
      </li>
      <li>
        <input type="submit" name="submit" value="Submit" class="submit"/>
      </li>
    </ul>
  </form>
